<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- Chester -->
  <!-- search bar, metric switch, favorited places -->
  <div class="top">
    <div class="f-d">
      <input style="height: 50px; width: 500px;" id="search" placeholder="search for city">
      <button id="submit">submit</button>
      <button id="fahrenheitButton" class="button is-large is-responsive">F</button>
      <button id="celciusButton" class="button is-large is-responsive">C</button>
    </div>
    <div id="recentSearch">
      <h1 class="title is-3">Favorited:</h1>
      <!-- maybe add button to favorite the current place? -->
      <h2 class="title is-4" id="recent"></h2>
    </div>
  </div>

  <!-- Alex -->
  <!-- city name, city icon, short description, more info button -->
  <div class="middle">
    <p class="title is-1" id="cityName">City</p>
    <img id="weatherImg"
      src="https://storage.googleapis.com/proudcity/mebanenc/uploads/2021/03/placeholder-image.png" />
    <p id="weatherCondition" class="title is-1">Condition</p>
    <p id="temp" class="title is-one">Temp</p>
  </div>

  <!-- Brian -->
  <!-- Complicated weather info, time -->
  <div class="left">
    <p id="timeZone" class="title is-one">Time</p>

  </div>

  <!-- Andrew -->
  <!-- temp info throughout the day -->
  <div class="bottom">
  </div>

  <!-- scripts -->
  <script src="script.js"></script>
</body>

</html>
